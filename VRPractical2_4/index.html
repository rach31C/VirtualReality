<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="rocket.js"></script>
    <script src="UFO.js"></script>
    <script src="chicken.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
      <a-scene>
        <a-camera wasd-controls="acceleration: 100; fly: true" position=" 0 1.5 0"></a-camera>
        <!-- Challenge 1: Add a propriate plane and sky for the missile launch site -->
      
     
        <a-plane position="0 0 -1" rotation="-90 0 0" width="100" height="100" src="mars.png" repeat="7 7"></a-plane>
        <a-sky src="space.png" repeat="5 5"></a-sky>
      
      <!-- Camera is added so that you do not "spawn" at the origin -->
    </a-scene>
  </body>
</html>
